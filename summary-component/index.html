<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="result-score">76</p>
          <p class="result-total">of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 60% of the people who have taken this test.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="score-container red">
          <img src="assets\images\icon-reaction.svg" alt="reaction icon">
          <div class="label">Reaction</div>
          <div class="score">80</div>
          <div class="total">/ 100</div>
        </div>
        <div class="score-container yellow">
          <img src="assets\images\icon-memory.svg" alt="memory icon">
          <div class="label">Memory</div>
          <div class="score">92</div>
          <div class="total">/ 100</div>
        </div>
        <div class="score-container green">
          <img src="assets\images\icon-verbal.svg" alt="verbal icon">
          <div class="label">Verbal</div>
          <div class="score">61</div>
          <div class="total">/ 100</div>
        </div>
        <div class="score-container blue">
          <img src="assets\images\icon-visual.svg" alt="visual icon">
          <div class="label">Visual</div>
          <div class="score">72</div>
          <div class="total">/ 100</div>
        </div>
        <button>Continue</button>
        
      </div>
    </div>
  </main>

  </div> -->
  
</body>
</html>
